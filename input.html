<!-- Create an HTML page, which should contain all types of input elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="text">Name:</label>
        <input type="text" id="text" placeholder="Enter your name"><br>
        <label>
            Email:
            <input type="email" placeholder="Type your emailid">
        </label><br>
        <label>
            Password:
            <input type="password" placeholder="Type ypur password">
        </label><br>
        <label>Employment Status:</label>
        <Label>
            <input type="checkbox">Employed
            <label>
                <input type="checkbox">Unemployed
            </label>
        </Label><br>
        <label>
            Experience: From
            <input type="month"> To
            <input type="month">
        </label><br>
        <label>
            Rating in Javascript:
            <input type="number" min="1" max="5">
        </label><br>
        <Label>
            Martial Status:
        </Label><label>
            <input type="radio">
            Married
            <label>
                <input type="radio">
                Single
            </label>
        </label><br>
        <label>
            Date of Birth:
            <input type="Date">
        </label><br>
        <label>
            Select time to interview
            <input type="time">
        </label><br>
        <label>
            Favourite color:
            <input type="color">
        </label><br>
        <label>
            Open File:
            <input type="File">
        </label><br>
        <label>
            Linkedin:
            <input type="url">
        </label><br>
        <button>Submit</button>
    </form>
</body>
</html>
